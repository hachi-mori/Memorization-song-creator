name: Generate progress page

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate progress page
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // README (HTML) を取得
            const readme = await github.rest.repos.getReadme({
              owner, repo, mediaType: { format: 'html' }
            });

            // 最新コミット5件
            const commits = (await github.rest.repos.listCommits({
              owner, repo, per_page: 5
            })).data;

            // オープンIssue 10件
            const issues = (await github.rest.issues.listForRepo({
              owner, repo, state: 'open', per_page: 10
            })).data;

            // リリース5件
            const releases = (await github.rest.repos.listReleases({
              owner, repo, per_page: 5
            })).data;

            // 進捗ページ用のHTMLを組み立て
            let html = `
            <!doctype html>
            <html lang="ja">
            <head>
              <meta charset="utf-8">
              <title>${repo} 進捗ダッシュボード</title>
            </head>
            <body>
              <h1>${repo} 進捗ダッシュボード</h1>

              <h2>README</h2>
              <div>${readme.data}</div>

              <h2>最近のコミット</h2>
              <ul>
                ${commits.map(c => `<li>${c.commit.author.date} : ${c.commit.message}</li>`).join('')}
              </ul>

              <h2>オープンIssue（上位10件）</h2>
              <ul>
                ${issues.map(i => `<li>#${i.number} ${i.title}</li>`).join('')}
              </ul>

              <h2>リリース</h2>
              <ul>
                ${releases.map(r => `<li>${r.name || r.tag_name}</li>`).join('')}
              </ul>
            </body>
            </html>
            `;

            // docs/index.html として書き出す
            fs.mkdirSync('docs', { recursive: true });
            fs.writeFileSync(path.join('docs', 'index.html'), html);

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
